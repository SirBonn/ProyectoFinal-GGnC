<div style="padding: 30px;" class="container text-center">
  <div class="row">
    <div class="col-md-12">
      <h1>Historial de cobros</h1>
    <div class="table-responsive">
      <table class="table  table-striped">
        <thead>
          <tr>
            <th scope="col">Usuario</th>
            <th scope="col">Nuevo Costo</th>
            <th scope="col">Activo desde</th>
            <th scope="col">Fecha de cambio</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let playaformPay of plataformPayments; let i = index" class="">
            <td scope="row">{{playaformPay.user.forename}}</td>
            <td scope="row">{{playaformPay.payment}}</td>
            <td scope="row">{{playaformPay.date}}</td>
            <td scope="row">{{plataformPayments[i+1].date}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
