<main>
  <app-employers-nav></app-employers-nav>
</main>
<div class="container">
  <div class="row">
    <div class="col-6">
      <div *ngFor="let offer of offers">
        <div style="padding-top: 15px;">
          <div class="card">
            <div class="card-header">
              <app-offers-employer-view [_offer]="offer"></app-offers-employer-view>
            </div>
            <div class="card-body">
              <div class="row ">
                <div class="col-6">
                  <button class="btn btn-outline-success" (click)="setOfferToViewApplications(offer)">Ver aplicaciones</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div *ngIf="viewApplications">
        <app-application-simple-card *ngFor="let application of applications"
          [_application]="application"></app-application-simple-card>
      </div>
    </div>
  </div>
</div>
