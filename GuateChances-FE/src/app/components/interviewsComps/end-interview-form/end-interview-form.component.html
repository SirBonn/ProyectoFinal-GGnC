<div class="card text-center">
  <div class="card-header">
    <div class="mb-3">
      <label for="userNotes" class="form-label">Notas sobre el Usuario:</label>
      <textarea class="form-control" id="userNotes" name="userNotes" [(ngModel)]="userNotes" maxlength="300"></textarea>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6 mb-2">
        <button type="button" class="btn btn-success" (click)="hireUser()">Contratar Usuario</button>
      </div>
      <div class="col-md-6 mb-2">
        <button type="button" class="btn btn-danger" (click)="rejectUser()">Rechazar Usuario</button>
      </div>
    </div>
  </div>
</div>
