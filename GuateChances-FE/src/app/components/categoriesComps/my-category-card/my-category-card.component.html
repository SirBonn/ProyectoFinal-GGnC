<div class="card shadow">
  <div class="card-body ">
    <div class="row">
      <div class=" mb-0">
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="card-text mb-4">{{_cat.categoryName}}</h2>
        </div>
        <div class=" mb-0">
          <h5 class="card-text mb-4">{{_cat.categoryDesc}}</h5>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <a class="btn btn-outline-danger" (click)="delCategory()">Eliminar categoria</a>
      </div>
    </div>
  </div>
</div>
